<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>[##_title_##]</title>
</head>
<body>
    <s_t3>
        <div id="wrap">
            <header>
                <div id="headerAera">
                    <a href="[##_blog_link_##]">
                        <div class="top">
                            <img src="./images/top.png" alt="toplogo">
                        </div>
                    </a>
                </div>
                <div class="cate">
                    <ul>
                        <li><a href="/category/☾">☾</a></li>
                    </ul>
                </div>
            </header>
            <div id="contentArea">
                <div class="content">
                    <s_article_rep>
                        <!-- 인덱스 영역 -->
                        <s_index_article_rep>
                            <article class="indexArea">
                           <div class="thumb">
                                    <a href="[##_article_rep_link_##]" class="thumb">
                                        <s_article_rep_thumbnail>
                                            <span class="thumb">
                                                <img src="//i1.daumcdn.net/thumb/C135x135/?fname=[##_article_rep_thumbnail_raw_url_##]">
                                            </span>
                                        </s_article_rep_thumbnail>
                                        <div class="thumb-info">
                                           
                                        </div>
                                    </a>
                                </div>
                            </article>
                        </s_index_article_rep>
                        <!-- //인덱스 영역 -->
                        <s_permalink_article_rep>
                        <!-- 본문 영역 -->
                            <article>
                                <div class="r-Content">
                                    <div class="titleArea cl">
                                        <small class="date">[##_article_rep_date_##]</small>
                                        <span class="title"><a href="[##_article_rep_link_##]">[##_article_rep_title_##]</a></span>
                                        <s_ad_div>
                                            <div class="admin">
                                                <a href="[##_s_ad_m_link_##]" style="color: #F66D6D;">❤︎</a>
                                                <a href="#" onclick="[##_s_ad_d_onclick_##]" style="color: #F6D275;">✦</a>
                                            </div>
                                        </s_ad_div>
                                    </div>
                                    <div class="desc">
                                        <p>[##_article_rep_desc_##]</p>
                                    </div>
                                </div>
                        </article>
                    </s_permalink_article_rep>
                    <!-- //본문 영역 -->
                    </s_article_rep>
                    <!-- 보호글 영역 -->
                    <s_article_protected>
                        <article class="protect desc">
                            <div class="titleArea">
                                <span class="title"><a href="#">[##_article_rep_title_##]</a></span>
                            </div>
                            <div class="pro-C-Area">
                                <img src="./images/lock_2.png" alt="비밀글">
                                <label for="[##_article_password_##]">
                                    <input type="password" id="[##_article_password_##]" placeholder="PASSWORD" class="space">
                                    <input type="button" id="[##_article_password_##]" class="submit" value="✿" onclick="[##_article_dissolve_##]">
                                </label>
                            </div>
                        </article>
                    </s_article_protected>
                    <!-- //보호글 영역 -->
                    <!-- 리스트 영역 -->
                        <s_list>
                            <div class="list-top titleArea"></div>
                            <div class="postList desc">
                                <s_list_rep>
                                <div class="lst-Area">
                                    <ul>
                                        <li class="thumb-Area">
                                            <a href="[##_list_rep_link_##]" class="thumb">
                                                <s_list_rep_thumbnail>
                                                    <div>
                                                        <img src="//i1.daumcdn.net/thumb/C200x200/?fname=[##_list_rep_thumbnail_##]">
                                                    </div>
                                                </s_list_rep_thumbnail>
                                            </a>
                                            <a href="[##_list_rep_link_##]">
                                                <div class="thumb-info">
                                                    <span class="listTitle">[##_list_rep_title_##]</span>
                                                    <span class="listData">[##_list_rep_regdate_##]</span>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                </s_list_rep>
                            </div>
                        </s_list>
                    <!-- //리스트 영역 -->
                </div>
            </div>
            <footer>
                <!-- 페이징 -->
                <s_paging>
                    <div class="paging">
                            <a [##_prev_page_##] class="[##_no_more_prev_##]">◀</a>
                        <span class="numbox">
                            <s_paging_rep>
                                <a [##_paging_rep_link_##] class="num">[##_paging_rep_link_num_##]</a>
                            </s_paging_rep>
                        </span>
                        <a [##_next_page_##] class="[##_no_more_next_##]">▶</a>
                    </div>
                </s_paging>
            <!-- //페이징 -->
                <div class="copy">
                    <p>&copy;SERA</p>
                </div>
            </footer>
        </div>
    </s_t3>
</body>
</html>
